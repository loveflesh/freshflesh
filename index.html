<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>freshflesh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <!-- LEFT -->
    <aside class="sidebar">
      <div class="side-title">freshflesh</div>
      <nav class="side-menu">
        <a class="active" href="#/">TOP</a>
        <a href="#/bbs">BBS</a>
        <a href="#/doodle">DOODLE</a>
        <a href="#/about">ABOUT</a>
      </nav>

      <hr class="side-divider" />
      <div class="side-small">since 2018</div>
    </aside>

    <!-- RIGHT -->
    <main class="main">
      <header class="hero">
        <h1 class="hero-title">愛理の精肉カフェ…♬</h1>
        <div class="hero-sub">あなたが望むものはすべてここに！楽に見てみましょう☆
</div>
      </header>

      <div class="pill-line"><marquee>안녕하세요? </marquee></div>

      <!-- CENTER BOX -->
      <section class="center">
        <div class="board">
          <!-- left profile box -->
          <div class="panel profile">
            <div class="profile-art">
              <!-- 여기 이미지 넣고 싶으면 img 태그로 교체 -->
              <!-- <img src="assets/profile.png" alt=""> -->
            </div>
            <div class="panel-label">▲ 웹사이트의 마스코트, 아이리(20세)</div>
          </div>

          <!-- hint/middle -->
          <div class="panel stack">
            <div class="stack-item">
              <div class="bar" style="border-top:none;">사이트에 대해...</div>
              <div class="box"></div>
            </div>

            <div class="stack-item">
              <div class="bar">웹마스터에 대해...</div>
              <div class="box"></div>
            </div>

            <div class="stack-item">
              <div class="bar">업데이트 로그 ☆</div>
              <div class="box"></div>
            </div>
          </div>

          <!-- right -->
          <div class="panel pages" style="border-right:1px solid #3b3b3b">
            <div class="pages-head">길찾기</div>
            <div class="pages-inner">
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>
        </div>

        <!-- bottom area -->
        <div class="bottom">
          <div class="bottom-left">동맹/CLIQUE/링크입찰★</div>
          <div class="bottom-mid">오늘의 추천</div>

          <div class="bottom-right">
            <!-- 캐릭터 이미지 넣기 -->
            <img class="chibi" src="assets/chibi.png" alt="chibi" />
          </div>
        </div>

        <div class="big-blank"></div>
      </section>

      <script src="app.js"></script>
    </main>
  </div>
</body>
</html>
